<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulario</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">Formulário</f:facet>
			<h:outputText value="ID:" />
			<h:inputText value="#{idUsuario}" />
			<h:outputText value="Nome:" />
			<h:inputText value="#{usuarioNome}" />
			<h:outputText value="Senha:" />
			<h:inputSecret value="#{usuarioSenha}" maxlength="6" size="10" type="password"/>
			<h:outputText value="Descrição:" />
			<h:inputTextarea id="text-area-id" value="#{usuarioDescricao}"
				required="true" requiredMessage="Address is required" cols="50"
				rows="10"></h:inputTextarea>
			<h:commandButton value="Cadastrar" icon="ui-icon-star"
				action="respostaFormulario" update="messages">
			</h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
